<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/iconfont.css" rel="stylesheet"/>
    <link href="css/apps.css" rel="stylesheet"/>
    <!--新闻模板-->
    <script id="newsTemp" type="text/html">
        <div id="{{d.uniquekey}}" class="mui-card">
            <div class="mui-card-header">
                <div class="mui-media-body">{{d.title}}</div>
            </div>
            <div class="mui-card-content">
                <img src="{{d.thumbnail_pic_s}}" alt="" width="100%"/>
                <div class="mui-card-content-inner"><p>{{d.date}}</p></div>
            </div>
            <div class="mui-card-footer">
                <a id="{{d.url}}_share" class="mui-card-link">分享</a>
                <a id="{{d.url}}_more" class="mui-card-link">更多...</a>
            </div>
        </div>
    </script>

    <!--天气模板-->
    <script id="weatherTemp" type="text/html">
        <div class="mui-card">
            <div class="mui-card-header">
                <div id="{{d.realtime.city_code}}_{{d.realtime.date}}" class="mui-media-body" style="font-size: 16px;">
                    &nbsp;{{d.realtime.city_name}}&nbsp;&nbsp;| &nbsp;&nbsp;{{d.realtime.date}}&nbsp;
                </div>
            </div>
            <div class="mui-card-content" id="{{d.realtime.city_code}}_{{d.realtime.date}}_weather">
                <div class="mui-card-content-inner" style="text-align: center;">
                    <p style="color: #333;font-size:20px;">{{d.realtime.weather.temperature}}℃</p>
                    <p style="font-size:16px;">{{d.realtime.weather.info}} &nbsp;&nbsp;| &nbsp;&nbsp;{{d.realtime.wind.direct}}{{d.realtime.wind.power}}</p>
                </div>
            </div>
            <div id="weatherChart" style="width: auto;height:400px;"></div>
        </div>
    </script>

    <!--笑话模板-->
    <script id="jokeTemp" type="text/html">
        <div class="mui-card">
            <div class="mui-card-content" id="{{d.hashId}}">
                <div class="mui-card-content-inner">
                    <p style="margin-bottom: 0;">{{d.content}}</p>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a id="back"></a>
		<p id="title" class="mui-title"></p>
	</header>
	<div id="container" class="mui-content"></div>
	<script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/laytpl.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/apps.js"></script>
</body>
</html>
