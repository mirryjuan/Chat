<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/apps.css" rel="stylesheet" />
    <link href="css/iconfont.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<ul class="mui-table-view mui-table-view-chevron item">
		<li id="scan" class="mui-table-view-cell">
			<span class="mui-icon iconfont icon-scan"></span>
			扫一扫
		</li>
	</ul>
	<ul class="mui-table-view mui-table-view-chevron item">
		<li id="robot" class="mui-table-view-cell">
			<span class="mui-icon iconfont icon-robot"></span>
			聊天机器人
		</li>
		<li id="record" class="mui-table-view-cell">
			<span class="mui-icon iconfont icon-record"></span>
			心情日志
		</li>
	</ul>
	<ul class="mui-table-view mui-table-view-chevron item">
		<li id="news" class="mui-table-view-cell">
			<span class="mui-icon iconfont icon-news"></span>
			新闻头条
		</li>
		<li id="weather" class="mui-table-view-cell">
			<span class="mui-icon iconfont icon-weather"></span>
			天气
		</li>
	</ul>
	<ul class="mui-table-view mui-table-view-chevron item">
		<li id="share" class="mui-table-view-cell">
			<span class="mui-icon iconfont icon-share"></span>
			应用分享
		</li>
	</ul>
	
	
	<script type="text/javascript" src="js/apps.js"></script>
</body>
</html>
