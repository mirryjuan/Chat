<div id="templateContainer" style="display: none;">

	<!--标题模板-->
	<script id="newsTemp" type="text/html">
		<div id="{{d.id}}" class="mui-card">
			<div class="mui-card-header">
				<div class="mui-media-body">
					{{d.title}}
				</div>
			</div>
			<div class="mui-card-header mui-card-media" style="height:40vw;background-image:url({{d.url}})"></div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p style="color: #333;">{{d.content}}</p>
						<p>{{d.date}}</p>
					</div>
				</div>
				<div class="mui-card-footer">
					<a class="mui-card-link">Share</a>
					<a class="mui-card-link">Read more</a>
				</div>
			</div>
		</div>
	</script>

</div>
